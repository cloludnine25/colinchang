local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 3.0
  publish_frequency: 2.0  # Hz, at which the costmap will publish visualization information
  static_map: true
  rolling_window: true # true means that the costmap will remain centered around the robot as the robot moves through the world
  
  #width,height,resolution of the costmap 
  width: 6.0
  height: 6.0
  resolution: 0.05
